<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>简单登录认证</title>
</head>
<body>
    <h1>简单登录认证</h1>
    <h3 th:text="'登录用户：'"></h3>
    <a id="a">aaaaaaaaaaaaaaaa</a>
    <a href="/logout">注销</a>
</body>
<script th:src="@{/static/js/jquery.js}"></script>
<!--<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>-->
<script type="text/javascript">
    $(document).ready(function(){
        $("a").click(function(){
            $.ajax({
                type:'post',
                url:'/in',
                data:{"a":"aa","b":"bb"},
                cache:false,
                dataType:'json',
                success:function(data){
                    console.log(data);
                }
            });
        });
    });

</script>
</html>
