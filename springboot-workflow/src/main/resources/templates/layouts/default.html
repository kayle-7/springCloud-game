<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Default Layout</title>
    <!--<title th:replace="${view} :: title">Default Layout</title>-->
    <!-- 静态资源不能以static/public/resource等开头， href属性是为了本地浏览时使用 -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/dist/css/financeui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/dist/css/style.css}"/>
    <!--<th:block th:replace="${view} :: styles"></th:block>-->
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    <section class="container-fluid">
        <!--<div th:replace="${view} :: content"></div>-->
        <div th:if="${user!=null}">
            <div th:text="${user.id}"></div>
            <div th:text="${user.name}"></div>
            <div th:text="${user.age}"></div>
            <div th:text="${user.sex}"></div>
            <div th:text="${user.roleId}"></div>
        </div>

        <div>
            <div id="test1id"></div>
            <div id="test1name"></div>
            <div id="test1age"></div>
        </div>

        <div>
            <div id="test2id"></div>
            <div id="test2name"></div>
            <div id="test2age"></div>
        </div>


    </section>
    <div th:replace="fragments/footer :: footer"></div>
</body>
    <script th:src="@{/static/dist/js/plugin/sea.js}"></script>
    <script th:src="@{/static/dist/js/plugin/sea-config.js}"></script>
    <script th:src="@{/static/js/knockout-3.4.2.js}" type="text/javascript"></script>
    <script type="text/javascript">

            seajs.use(['common/ui/Upload','plugin/jquery','common/common','common/ui/Table','common/ui/locale/zh-CN','plugin/select2.min','plugin/moment'],function(WebUploader){
                $.post("/test1", {"a" : "1"}).done(function (data) {
                    $("#test1id").text(data.id);
                    $("#test1id").text(data.name);
                });

                $.post("/test2").done(function (data) {
                    $("#test2id").text(data.id);
                    $("#test2id").text(data.name);
                });

                $.post("/test1", {"a" : "2"}).done(function (data) {

                });
            });
    </script>

    <!--<th:block th:replace="${view} :: scripts"></th:block>-->
</html>
